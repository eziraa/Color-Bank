<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .font-example {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Font Styles</h1>

    <div class="font-example">
        <p style="font-family: 'Times New Roman', serif;">Times New Roman</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Courier New', monospace;">Courier New</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Verdana', sans-serif;">Verdana</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Arial', sans-serif;">Arial</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Georgia', serif;">Georgia</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Comic Sans MS', cursive;">Comic Sans MS</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Impact', fantasy;">Impact</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;">Palatino Linotype</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Lucida Console', Monaco, monospace;">Lucida Console</p>
    </div>

    <div class="font-example">
        <p style="font-family: 'Trebuchet MS', sans-serif;">Trebuchet MS</p>
    </div>

</body>
</html>
